<amp-live-list 
  layout="container"
  data-poll-interval="15000"
  data-max-items-per-page="5"
  id="amp-live-list-insert-blog">

  <button id="live-list-update-button"
    update
    on="tap:amp-live-list-insert-blog.update"
    class="ampstart-btn caps">You have updates</button>
  <div items>
    
    <div id="post1"
      data-sort-time="20180201235229">
      <div class="ampstart-card m1 blog">
        <amp-img src="/img/landscape_green_1280x853.jpg"
          layout="responsive"
          width="1280"
          height="853">
        </amp-img>
        <h4 class="title">Green landscape</h4>
        <p class="date">23:52:29</p>
        <p class="text">A green landscape with trees.</p>
        <p class="social-share">
          <amp-social-share type="twitter"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post1"></amp-social-share>
          <amp-social-share type="facebook"
            width="45"
            height="33"
            data-attribution="254325784911610"
            data-param-url="AMPDOC_URL#post1"></amp-social-share>
          <amp-social-share type="gplus"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post1"></amp-social-share>
          <amp-social-share type="email"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post1"></amp-social-share>
          <amp-social-share type="pinterest"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post1"></amp-social-share>
        </p>
      </div>
    </div>
    
    <div id="post2"
      data-sort-time="20180201235244">
      <div class="ampstart-card m1 blog">
        <amp-img src="/img/landscape_mountains_1280x657.jpg"
          layout="responsive"
          width="1280"
          height="853">
        </amp-img>
        <h4 class="title">Mountains</h4>
        <p class="date">23:52:44</p>
        <p class="text">Mountains reflecting on a lake.</p>
        <p class="social-share">
          <amp-social-share type="twitter"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post2"></amp-social-share>
          <amp-social-share type="facebook"
            width="45"
            height="33"
            data-attribution="254325784911610"
            data-param-url="AMPDOC_URL#post2"></amp-social-share>
          <amp-social-share type="gplus"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post2"></amp-social-share>
          <amp-social-share type="email"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post2"></amp-social-share>
          <amp-social-share type="pinterest"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post2"></amp-social-share>
        </p>
      </div>
    </div>
    
    <div id="post3"
      data-sort-time="20180201235259">
      <div class="ampstart-card m1 blog">
        <amp-img src="/img/landscape_lake_1280x857.jpg"
          layout="responsive"
          width="1280"
          height="853">
        </amp-img>
        <h4 class="title">Road leading to a lake</h4>
        <p class="date">23:52:59</p>
        <p class="text">A road leading to a lake with mountains on the back.</p>
        <p class="social-share">
          <amp-social-share type="twitter"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post3"></amp-social-share>
          <amp-social-share type="facebook"
            width="45"
            height="33"
            data-attribution="254325784911610"
            data-param-url="AMPDOC_URL#post3"></amp-social-share>
          <amp-social-share type="gplus"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post3"></amp-social-share>
          <amp-social-share type="email"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post3"></amp-social-share>
          <amp-social-share type="pinterest"
            width="45"
            height="33"
            data-param-url="AMPDOC_URL#post3"></amp-social-share>
        </p>
      </div>
    </div>
    
  </div>

  <div pagination>
    <nav aria-label="amp live list pagination">
      <ul class="pagination">
        
        <li>1</li>
        
      </ul>
    </nav>
  </div>

</amp-live-list>
